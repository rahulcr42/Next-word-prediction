<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        h1 {
            text-align: center;
        }
        .output {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Generation Model</h1>
        <form action="/generate" method="POST">
            <label for="seed_text">Enter Seed Text:</label>
            <input type="text" id="seed_text" name="seed_text" placeholder="Start typing..." required>
            <button type="submit">Generate Text</button>
        </form>

        {% if generated_text %}
            <div class="output">
                <h3>Generated Text:</h3>
                <p><strong>Seed Text:</strong> {{ seed_text }}</p>
                <p><strong>Generated:</strong> {{ generated_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
